<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recruitment Form</title>
    <style>
    body {
        background: linear-gradient(to bottom right, #1e3c72, #2a5298);
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1, h3 {
        text-align: center;
        margin-bottom: 20px;
    }
    form {
        background: rgba(255, 255, 255, 0.1); /* Semi-transparent form background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        background: #2a5298;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
        width: 100%;
    }
    button:hover {
        background: #1e3c72;
    }
    a {
        color: #a1d4ff;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>Update Recruitment Form</h1>

    <!-- Display user information -->
    <h3>Full Name: <span th:text="${recruitment.user.fullname}"></span></h3>
    <h3>Email: <span th:text="${recruitment.user.email}"></span></h3>
    <h3>Status: <span th:text="${recruitment.status}"></span></h3>

    <!-- Recruitment form -->
    <form th:action="@{/recruitment/edit}" method="post">
        <input type="hidden" name="id" th:value="${recruitment.id}" />

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" th:value="${recruitment.studentClass}" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${recruitment.phoneNumber}" required><br><br>

        <label for="parentPhoneNumber">Parent's Phone Number (Optional):</label>
        <input type="text" id="parentPhoneNumber" name="parentPhoneNumber" th:value="${recruitment.parentPhoneNumber}"><br><br>

        <label for="reasonForApply">Reason for Applying (50 words or fewer):</label><br>
        <textarea id="reasonForApply" name="reasonForApply" rows="4" cols="50" th:text="${recruitment.reasonForApply}" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <a href="recruitment/myRecruitment">Back to My Recruitment</a>
</body>
</html>
