<!-- admin-programList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Program Info List</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Optional CSS -->
    <style>
        body {
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #1e3c72;
        }
        table {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        a {
            color: #a1d4ff;
            text-decoration: none;
            padding: 5px 10px;
            background: #2a5298;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #1e3c72;
        }
        td[colspan] {
            text-align: center;
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1 th:text="${message}">Admin - TV PSS Program Information</h1>
    
    <!-- Search Form -->
    <form th:action="@{/districtProgram/search}" method="get">
        <input type="text" name="query" placeholder="Search by school code or name" />
        <button type="submit">Search</button>
    </form>
    
    <table border="1">
        <thead>
            <tr>
                <th>Code</th>
                <th>School Name</th>
                <th>District</th>
                <th>Studio Level</th>
                <th>Submission Date</th>
                <th>Validation Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="school : ${schoolProgramInfo}">
                <td th:text="${school.schoolCode}"></td>
                <td th:text="${school.schoolName}"></td>
                <td th:text="${school.district}"></td>
                <td th:text="${school.studioLevel}"></td>
                <td th:text="${school.submissionDate}"></td>
                <td th:text="${school.validationDate}"></td>
                <td th:text="${school.status}"></td>
                <td>
                    <a th:href="@{/districtProgram/view/{schoolCode}(schoolCode=${school.schoolCode})}">View</a>
                </td>
            </tr>
            <tr th:if="${schoolProgramInfo.size() == 0}">
                <td colspan="10">No results found for your search.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
