<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
</head>
<body>
<img src="@{/resources/images/logo.png}" alt="Logo" style="width: 200px; height: 200px; border-radius: 50%;">

    <h1>User Registration</h1>

<!-- Display Error Messages -->
    <div th:if="${error != null}" style="color: red;">
    <p th:text="${error}"></p>
</div>
    
    
    <!-- Registration Form -->
    <form th:action="@{/register}" method="post">
    <!-- CSRF Token 
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    -->
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="${email}" required>
        </div>
        
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" th:value="${fullname}" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="ROLE_STUDENT">Student</option>
                <option value="ROLE_SCHOOL">Teacher / School Admin</option>
                <option value="ROLE_DISTRICT">District Admin</option>
                <option value="ROLE_STATE">State Admin</option>
            </select>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <!-- Link to Login Page -->
    <p>
        Already have an account? <a th:href="@{/login}">Login here</a>.
    </p>
</body>
</html>
