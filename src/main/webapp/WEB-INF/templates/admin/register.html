<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Form Container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #FFD700; /* Gold color for title */
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-top: 0; /* Ensure the title is at the top */
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border: 2px solid #FFD700;
        }

        button {
            padding: 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            color: black;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FFC107;
        }

        /* Error Message */
        h3 {
            margin-top: 15px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
<img src="@{/resources/images/kpmLogo.png}" alt="Logo" style="width: 200px; height: 200px; border-radius: 50%;">

    <h1>Register User</h1>

<!-- Display Error Messages -->
    <div th:if="${error != null}" style="color: red;">
    <p th:text="${error}"></p>
</div>
    
    <!-- Registration Form -->
    <form th:action="@{/admin/register}" method="post">
    <!-- CSRF Token 
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    -->
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="${email}" required>
        </div>
        
        <div>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" th:value="${fullname}" required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="ROLE_STUDENT">Student</option>
                <option value="ROLE_SCHOOL">Teacher / School Admin</option>
                <option value="ROLE_DISTRICT">District Admin</option>
                <option value="ROLE_STATE">State Admin</option>
            </select>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
